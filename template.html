<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Name</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      --light-bg: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      --dark-bg: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      background: var(--light-bg);
      font-family: "Noto Sans KR", sans-serif;
      color: #212529;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      overflow-y: auto;
      transition: color 0.6s ease;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--dark-bg);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: -1;
    }

    body.dark-mode::before { opacity: 1; }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card {
      width: 350px;
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      overflow: visible;
      text-align: center;
      transition: background-color 0.6s ease, color 0.6s ease, box-shadow 0.6s ease;
      animation: fadeInUp 1s ease;
      position: relative;
      padding-bottom: 28px;
      margin-bottom: 10px;
    }

    .banner { height: 140px; background: url('https://picsum.photos/1200/400?blur=2') center/cover no-repeat; border-top-left-radius: 30px; border-top-right-radius: 30px; }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100px;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 0.25s ease;
      background-color: #fff;
      z-index: 10;
    }

    .profile-img:hover { transform: translateX(-50%) scale(1.05); }

    .profile-info { margin-top: 90px; padding: 0 20px; }
    .profile-info h2 { margin-bottom: 15px; }

    .social-links a {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      text-decoration: none;
      color: #333;
      transition: transform 0.25s cubic-bezier(0.4,0,0.2,1), color 0.25s ease;
      transform-origin: center;
    }

    .social-links a:hover { transform: scale(1.05); }
    .social-links a i { margin-right: 8px; }

    /* Brand Colours */
    .social-links a.youtube i { color: #FF0000; }
    .social-links a.github i { color: #000; }
    .social-links a.discord i { color: #5865F2; }
    .social-links a.x i { color: #000; }
    .social-links a.vocadb i { color: #ff8c00; }
    .social-links a.spotify i { color: #1DB954; }
    .social-links a.apple i { color: #f94c57; }
    .social-links a.linkedin i { color: #0A66C2; }
    .social-links a.facebook i { color: #1877F2; }
    .social-links a.bandcamp i { color: #000; }
    .social-links a.bluesky i { color: #1DA1F2; }

    body.dark-mode .social-links a { color: #ccc; }
    body.dark-mode .social-links a:hover { color: #66b2ff; }

    body.dark-mode { color: #f1f1f1; }
    body.dark-mode .profile-card { background-color: #3d3d3d; color: #f1f1f1; box-shadow: 0 8px 24px rgba(255,255,255,0.05); }
    body.dark-mode .text-muted { color: #bfbfbf !important; }

    .theme-toggle {
      position: fixed; top: 20px; right: 20px; cursor: pointer;
      font-size: 1.8rem; color: #555; transition: color 0.3s ease, transform 0.3s ease; z-index: 100;
    }
    .theme-toggle:hover { color: #0d6efd; transform: scale(1.1); }

    @keyframes glowPulse { 0%{transform:scale(1);filter:drop-shadow(0 0 0 rgba(255,255,255,0));} 50%{transform:scale(1.25);filter:drop-shadow(0 0 8px rgba(255,255,255,0.8));} 100%{transform:scale(1);filter:drop-shadow(0 0 0 rgba(255,255,255,0));} }
    .theme-toggle.glow { animation: glowPulse 0.6s ease; color: #ffd700 !important; }

    @keyframes fadeInUp { from { opacity:0; transform: translateY(40px);} to {opacity:1; transform:translateY(0);} }

    .footer-text { font-size:0.85rem; color:#555; text-align:center; transition:color 0.6s ease; margin-bottom:20px; }
    body.dark-mode .footer-text { color:#ccc; }

    /* Mobile Optimisation */
    @media (max-width:480px){
      .profile-card{width:90%; padding-bottom:20px;}
      .banner{height:100px;}
      .profile-img{width:90px; height:90px; top:70px; border-width:4px;}
      .profile-info{margin-top:70px; padding:0 15px;}
      .profile-info h2{font-size:1.3rem;margin-bottom:10px;}
      .profile-info p{font-size:0.85rem;}
      .social-links a{font-size:1rem;margin:8px 0;}
      .footer-text{font-size:0.75rem;margin-bottom:15px;}
    }
  </style>
</head>
<body>
  <i class="bi bi-moon theme-toggle" id="themeToggle" title="Change to dark mode"></i>

  <div class="profile-container">
    <div class="profile-card">
      <div class="banner"></div>
      <!-- Put your avatar here -->
      <img src="https://avatars.githubusercontent.com/u/9919?v=4" alt="Profile picture" class="profile-img" />
      <div class="profile-info">
        <!-- Put your credentials here -->
        <h2 class="fw-bold">John Smith</h2>
        <p class="text-muted">john.smith@example.com</p>
        <div class="social-links mt-4">
          <a href="https://youtube.com/@producer.p" target="_blank" class="youtube"><i class="bi bi-youtube"></i>YouTube</a>
          <a href="https://github.com/Playstationmaster" target="_blank" class="github"><i class="bi bi-github"></i>GitHub</a>
          <a href="#" target="_blank" class="discord"><i class="bi bi-discord"></i>Discord</a>
          <a href="https://x.com/maxin0904" target="_blank" class="x"><i class="bi bi-twitter-x"></i>X (Twitter)</a>
          <a href="#" target="_blank" class="vocadb"><i class="bi bi-person-lines-fill"></i>VocaDB</a>
          <a href="#" target="_blank" class="spotify"><i class="bi bi-spotify"></i>Spotify</a>
          <a href="#" target="_blank" class="apple"><i class="bi bi-apple-music"></i>Apple Music</a>
          <a href="#" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i>LinkedIn</a>
          <a href="#" target="_blank" class="facebook"><i class="bi bi-facebook"></i>Facebook</a>
          <a href="#" target="_blank" class="bandcamp"><i class="bi bi-music-note-beamed"></i>Bandcamp</a>
          <a href="#" target="_blank" class="bluesky"><i class="bi bi-bluesky"></i>BlueSky</a>
        </div>
      </div>
    </div>

    <div class="footer-text">
      Put your slogan here
      <br />
      <a href="https://github.com/Playstationmaster/The-Pseudoartist-Profile-Card">Made with The Pseudoartist Profile template</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById("themeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggle.classList.replace("bi-moon","bi-sun");
    }

    toggle.addEventListener("click",()=>{
      body.classList.toggle("dark-mode");
      const isDark=body.classList.contains("dark-mode");
      toggle.classList.toggle("bi-moon",!isDark);
      toggle.classList.toggle("bi-sun",isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");

      toggle.classList.add("glow");
      setTimeout(()=>toggle.classList.remove("glow"),600);
    });
  </script>
</body>
</html>
